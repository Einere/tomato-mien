<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/ico" href="/icon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tomato Mien</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="root"></div>
    <script>
      // Apply dark mode before React renders to prevent white flash (FOUC)
      (function () {
        var mq = window.matchMedia("(prefers-color-scheme: dark)");
        // Immediate: apply system preference as fallback
        if (mq.matches) document.documentElement.classList.add("dark");

        // Then read user preference from IndexedDB (async)
        try {
          var req = indexedDB.open("tomato-mien");
          req.onsuccess = function () {
            var idb = req.result;
            if (!idb.objectStoreNames.contains("settings")) return;
            var tx = idb.transaction("settings", "readonly");
            var store = tx.objectStore("settings");
            var get = store.get("default");
            get.onsuccess = function () {
              var row = get.result;
              if (!row || !row.theme || row.theme === "system") return;
              if (row.theme === "dark") document.documentElement.classList.add("dark");
              if (row.theme === "light") document.documentElement.classList.remove("dark");
            };
          };
        } catch (_) {}
      })();
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
