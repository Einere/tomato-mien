name: Build and Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Update version from tag
        if: startsWith(github.ref, 'refs/tags/')
        shell: bash
        run: |
          TAG_VERSION=${GITHUB_REF#refs/tags/v}
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          if [ "$TAG_VERSION" != "$CURRENT_VERSION" ]; then
            npm version "$TAG_VERSION" --no-git-tag-version
            echo "Updated package.json version to $TAG_VERSION"
          else
            echo "package.json version ($CURRENT_VERSION) already matches tag, skipping update"
          fi

      - name: Build
        run: npm run build

      - name: Install Apple certificate
        if: matrix.os == 'macos-latest'
        env:
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
        run: |
          CERTIFICATE_PATH=$RUNNER_TEMP/build_certificate.p12
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
          KEYCHAIN_PASSWORD=$(openssl rand -base64 32)

          echo -n "$APPLE_CERTIFICATE" | base64 --decode -o $CERTIFICATE_PATH

          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

          security import $CERTIFICATE_PATH -P "$APPLE_CERTIFICATE_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          security set-key-partition-list -S apple-tool:,apple: -k "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security list-keychain -d user -s $KEYCHAIN_PATH

          security find-identity -v -p codesigning $KEYCHAIN_PATH

      - name: Build Electron app
        run: npm run electron:dist
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}

      - name: Cleanup Apple certificate
        if: matrix.os == 'macos-latest' && always()
        run: |
          security delete-keychain $RUNNER_TEMP/app-signing.keychain-db || true

      - name: Upload macOS artifacts
        if: matrix.os == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: macos-builds
          path: release/*.dmg

      - name: Upload Linux artifacts
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: linux-builds
          path: |
            release/*.AppImage

      - name: Upload Windows artifacts
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: windows-builds
          path: |
            release/*.exe
            release/*.nsis

  build-mas:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Update version from tag
        if: startsWith(github.ref, 'refs/tags/')
        shell: bash
        run: |
          TAG_VERSION=${GITHUB_REF#refs/tags/v}
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          if [ "$TAG_VERSION" != "$CURRENT_VERSION" ]; then
            npm version "$TAG_VERSION" --no-git-tag-version
            echo "Updated package.json version to $TAG_VERSION"
          else
            echo "package.json version ($CURRENT_VERSION) already matches tag, skipping update"
          fi

      - name: Install MAS certificates
        env:
          APPLE_MAS_APPLICATION_CERT: ${{ secrets.APPLE_MAS_APPLICATION_CERT }}
          APPLE_MAS_APPLICATION_CERT_PASSWORD: ${{ secrets.APPLE_MAS_APPLICATION_CERT_PASSWORD }}
          APPLE_MAS_INSTALLER_CERT: ${{ secrets.APPLE_MAS_INSTALLER_CERT }}
          APPLE_MAS_INSTALLER_CERT_PASSWORD: ${{ secrets.APPLE_MAS_INSTALLER_CERT_PASSWORD }}
        run: |
          KEYCHAIN_PATH=$RUNNER_TEMP/mas-signing.keychain-db
          KEYCHAIN_PASSWORD=$(openssl rand -base64 32)

          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

          # Application 인증서 (Apple Distribution)
          echo -n "$APPLE_MAS_APPLICATION_CERT" | base64 --decode -o $RUNNER_TEMP/mas_app.p12
          security import $RUNNER_TEMP/mas_app.p12 -P "$APPLE_MAS_APPLICATION_CERT_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH

          # Installer 인증서 (Mac Installer Distribution)
          echo -n "$APPLE_MAS_INSTALLER_CERT" | base64 --decode -o $RUNNER_TEMP/mas_installer.p12
          security import $RUNNER_TEMP/mas_installer.p12 -P "$APPLE_MAS_INSTALLER_CERT_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH

          security set-key-partition-list -S apple-tool:,apple: -k "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security list-keychain -d user -s $KEYCHAIN_PATH

      - name: Copy provisioning profile
        env:
          APPLE_PROVISIONING_PROFILE: ${{ secrets.APPLE_PROVISIONING_PROFILE }}
        run: |
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          echo -n "$APPLE_PROVISIONING_PROFILE" | base64 --decode -o electron/entitlements/embedded.provisionprofile
          cp electron/entitlements/embedded.provisionprofile ~/Library/MobileDevice/Provisioning\ Profiles/

      - name: Build MAS app
        run: npm run electron:mas:dist

      - name: Upload to App Store Connect
        run: |
          xcrun altool --upload-app \
            --type osx \
            --file release/mas/*.pkg \
            --apiKey ${{ secrets.APP_STORE_CONNECT_API_KEY }} \
            --apiIssuer ${{ secrets.APP_STORE_CONNECT_API_ISSUER }}

      - name: Cleanup
        if: always()
        run: security delete-keychain $RUNNER_TEMP/mas-signing.keychain-db || true

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            macos-builds/*.dmg
            linux-builds/*.AppImage
            windows-builds/*.exe
          tag_name: ${{ github.ref_name }}
          name: Tomato Mien ${{ github.ref_name }}
          generate_release_notes: true
          draft: false
          prerelease: false
          fail_on_unmatched_files: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
